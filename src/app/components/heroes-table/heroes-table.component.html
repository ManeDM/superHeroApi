<div class="filter">
    <input type="text" class="search" name="filterPoke" placeholder="Find your Hero..." [(ngModel)]="filterHero">
  </div>
<div class="card-deck">
    <div class="card mb-4" *ngFor="let hero of heroes | searchFilter:filterHero; index as i">
      <img [src]="hero.image.url" class="card-img-top" alt="{{hero.name}}">
      <div class="card-body">
        <h5 class="card-title">{{hero.name}}</h5>
      </div>
    </div>
</div>
